<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='css/style.css'/>
		<script type='text/javascript' src='js/lib/jquery-1.8.2.js'></script>
		<script type='text/javascript' src='js/lib/jquery-ui-1.9.1.custom.min.js'></script>
		<script type='text/javascript' src='js/common/common.js'></script>
		<script type='text/javascript' src='js/service/carplots-service.js'></script>		
		<script type='text/javascript' src='js/service/service-factory.js'></script>		
		<script type='text/javascript' src='js/controller/view.js'></script>		
		<script type='text/javascript' src='js/startup.js'></script>
		<title>CarPlots</title>
	</head>
	<body>
		<div class="container">
			<header id="mainHeader">CarPlots</header>
			<nav id="carSelection">
				<form>
					<div class="formGroup entryItem">
						<label for="selectCar">
							Vehicle
						</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<input class="infoBubbleItem" type="text" name="selectCar" placeholder="<Click Here>"/>
						</div>
					</div>
					<div class="formGroup entryItem">
						<label for="selectCar">Model Year</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<select class="plotSelect">
								<option>2000</option>
							</select>
						</div>
					</div>
					<div class="formGroup entryItem" >
						<label for="selectCar">Engine</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<select class="plotSelect">
								<option>2000</option>
							</select>
						</div>
					</div>
					<div class="formGroup buttonContainer">
						<div class="textBorder button blueButton">
							<div class="iconContainer">
								<div class="icon iconPlus"></div>
							</div>
							<div class="buttonText">
								Add to plot						
							</div>							
						</div>
					</div>
					<div class="formGroup buttonContainer">
						<div class="textBorder button blueButton">
							<div class="iconContainer">
								<div class="icon iconX"></div>
							</div>
							<div class="buttonText">
								Clear Plot						
							</div>							
						</div>
					</div>	
				</form>
			</nav>
			<div id="contentArea">
				<div id="contentBorder">				
					<div id="loadingIndicator">
						Loading...
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
