<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='css/style.css'/>
		<script type='text/javascript' src='script/lib/jquery-1.8.2.js'></script>
		<script type='text/javascript' src='script/lib/jquery-ui-1.9.1.custom.min.js'></script>
		<script type='text/javascript' src='script/carplots.js'></script>
		<title>CarPlots Prototype</title>
	</head>
	<body>
		<div class="container">
			<header id="mainHeader">Car Plots</header>
			<nav id="carSelection">
				<form>

					<div class="formGroup entryItem">
						<label for="selectCar">
							Vehicle
						</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<input class="infoBubbleItem" type="text" name="selectCar" placeholder="<Click Here>"/>
						</div>
					</div>

					<div class="formGroup entryItem">
						<label for="selectCar">Model Year</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<select class="plotSelect">
								<option>2000</option>
							</select>
						</div>
					</div>

					<div class="formGroup entryItem" >
						<label for="selectCar">Engine</label>
						<div class="textBorder">
							<div class="iconContainer">
								<div class="icon iconCalloutLeft"></div>
							</div>
							<select class="plotSelect">
								<option>2000</option>
							</select>
						</div>
					</div>

					<div class="formGroup buttonContainer">
						<div class="textBorder button">
							<div class="iconContainer">
								<div class="icon iconPlus"></div>
							</div>
							<div class="buttonText">
								Add to plot						
							</div>							
						</div>
					</div>
					
					<div class="formGroup buttonContainer">
						<div class="textBorder button">
							<div class="iconContainer">
								<div class="icon iconX"></div>
							</div>
							<div class="buttonText">
								Reset plot
							</div>
						</div>
					</div>
				</form>
			</nav>
			<div id="contentArea">
				<div id="contentBorder">
					
				</div>
			</div>
		</div>
	</body>
</html>
